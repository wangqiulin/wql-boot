# rabbitMQ
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# xxl-job admin
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin
xxl.job.executor.appname=wql-boot
xxl.job.executor.ip=
xxl.job.executor.port=2001
xxl.job.accessToken=
xxl.job.executor.logpath=/data/applogs/wql-boot
xxl.job.executor.logretentiondays=-1

# \u57fa\u4e8ehttp\u7684\u76d1\u63a7
endpoints.sensitive=true
endpoints.shutdown.enabled=true
#\u4fdd\u62a4\u7aef\u70b9
security.basic.enabled=true
security.user.name=wql
security.user.password=wql
management.security.roles=SUPERUSER
#\u5ea6\u91cf\uff1a http://localhost:8081/manage/metrics\uff0c \u8ffd\u8e2a\uff1a http://localhost:8081/manage/trace
security.basic.path=/manage
management.context-path=/manage



