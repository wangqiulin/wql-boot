server.port=8081
server.context-path=/
spring.application.name=wql-boot

#db
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wql-boot?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# REDIS (RedisProperties)
spring.redis.database=0 
spring.redis.host=127.0.0.1
spring.redis.port=6379 
spring.redis.password=  
spring.redis.pool.max-active=8 
spring.redis.pool.max-wait=-1 
spring.redis.pool.max-idle=8 
spring.redis.pool.min-idle=0 
spring.redis.timeout=0

# mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/test

# Email 邮箱服务器地址
spring.mail.from=xxx@163.com
spring.mail.host=smtp.163.com
spring.mail.username=xxx@163.com
# 密码为客户端授权码
spring.mail.password=xxx
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=false
#spring.mail.properties.mail.smtp.starttls.required=false


# rabbitMQ
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# xxl-job admin
xxl.job.admin.addresses=http://127.0.0.1:9083/xxl-job-admin
xxl.job.executor.appname=wql-boot
xxl.job.executor.ip=
xxl.job.executor.port=9999
xxl.job.accessToken=
xxl.job.executor.logpath=/data/applogs/wql-boot
xxl.job.executor.logretentiondays=-1


